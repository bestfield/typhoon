server:
  port: 8082
  tomcat:
    uri-encoding: utf-8

spring:
  datasource:
    driver-class-name: com.mysql.jdbc.Driver
    url: jdbc:mysql://127.0.0.1:3306/typhoon?characterEncoding=utf8&useSSL=true
    username: root
    password: field
    type: com.alibaba.druid.pool.DruidDataSource
  application:
    name: typhoon-data
  #Spring Boot Admin
  boot:
    admin:
      client:
        url: http://localhost:8888
        username: user
        password: password

#Spring Boot Admin health
management:
  endpoints:
    web:
      exposure:
        include: "*"
  endpoint:
    health:
      show-details: ALWAYS

mybatis:
  mapper-locations: classpath:mapping/*.xml
  type-aliases-package: com.field.typhoondata.entity

#showSql
logging:
  level:
    com:
      example:
        mapper : debug

#配置eureka server
eureka:
  client:
    service-url:
      defaultZone: http://user:password@localhost:8761/eureka/
